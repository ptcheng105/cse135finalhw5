<body>
    <h1>Ben & Tim Analytics</h1>

    <hr>
    <div id='jqxChart' style="align-self: center; margin: auto; width:600px; height: 400px"></div>
    <script>
        $(document).ready(function () {

            var data = [
                { "x": 1, "y1": 1, "y2": 8 },
                { "x": 2, "y1": 4, "y2": 5 },
                { "x": 3, "y1": 3, "y2": 4 },
                { "x": 4, "y1": 5, "y2": 8 }
            ]

            var settings = {
                source: data,
                title: "Line Chart",
                categoryAxis:
                {
                    dataField: 'x'
                },
                colorScheme: 'scheme05',
                seriesGroups:
                    [
                        {
                            type: 'line',
                            valueAxis:
                            {
                                unitInterval: 1,
                                minValue: 0,
                                maxValue: 10
                            },
                            series: [
                                { dataField: 'y1', displayText: 'Line 1' },
                                { dataField: 'y2', displayText: 'Line 2' }
                            ]
                        }
                    ]
            };
            $('#jqxChart').jqxChart(settings);
        });
        

    </script>
</body>
